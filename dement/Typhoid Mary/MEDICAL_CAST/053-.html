<div style="background: #ffffff; width: 305; height: 312; text-align: left"><span style="color: #000000; font-size: 24; font-family: Times; font-weight: bold;">"CONTROL OF BREATHING<br/></span><span style="color: #000000; font-size: 24; font-family: Times;"><br/>Breathing depends on a  centre in the medulla oblongata. This breathing centre or respiratory centre is unique in two respects: it is a pacemaker, somewhat similar in action to the SA  node in the heart; if it is destroyed breathing stops."<br/>  <br/></span></div>
