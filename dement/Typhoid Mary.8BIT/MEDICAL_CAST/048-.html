<div style="background: #ffffff; width: 292; height: 239; text-align: left"><span style="color: #000000; font-size: 18; font-family: Times; font-weight: bold;">"</span><span style="color: #000000; font-size: 18; font-family: Times; font-weight: bold; font-style: italic;">The air cells</span><span style="color: #000000; font-size: 18; font-family: Times; font-weight: bold;">  are the minute terminations of the divided bronchioles and are small polyhedral recesses varying from 1/75 to 1/120 of an inch in diameter being largest at the surface. They are lined with a delicate mucous membrane covered with squamous epithelium."<br/><br/></span><span style="color: #000000; font-size: 14; font-family: Times;">p182<br/></span></div>
