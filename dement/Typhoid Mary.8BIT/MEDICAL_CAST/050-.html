<div style="background: #ffffff; width: 294; height: 220; text-align: left"><span style="color: #000000; font-size: 18; font-family: Times; font-weight: bold;">"The diaphram and the layers of muscles between the ribs known as the intercostal muscles are the primary muscles used in breathing.... Other muscles in the walls of the thorax and abdomen have only minor roles. The diaphram is innervated by the phrenic nerve."<br/><br/></span><span style="color: #000000; font-size: 14; font-family: Times;">p289<br/></span></div>
