<div style="background: #ffffff; width: 511; height: 162; text-align: left"><span style="color: #000000; font-size: 18; font-family: Helvetica; font-weight: bold;">DIARY<br/><br/></span><span style="color: #000000; font-size: 18; font-family: Helvetica;">Sat 6/3<br/><br/>G is dead again. The days around his death re-run. On the train to work I am sitting with the corpse. Teaching class in the afternoon I am half dead in a Chippendale gutter and his body has gone.<br/></span></div>
