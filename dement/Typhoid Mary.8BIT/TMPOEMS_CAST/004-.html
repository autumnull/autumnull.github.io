<div style="background: #ffffff; width: 511; height: 312; text-align: left"><span style="color: #000000; font-size: 18; font-family: Times;">TYPHOID MARY poem 4</span><span style="color: #000000; font-size: 24; font-family: Times;"><br/><br/>"I wear my diamonds when I'm feeling poor" <br/>says Typhoid Mary, <br/>" I can feel the gun in my mouth <br/>fuck me dead <br/>bone fragments and peace<br/>blood instead of tears<br/>dead not sex<br/>and always desiring, always wet<br/>and diamonds on my left hand."<br/><br/></span></div>
