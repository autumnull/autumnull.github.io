<div style="background: #ffffff; width: 577; height: 230; text-align: left"><span style="color: #dddddd; font-size: 24; font-family: Times; font-weight: bold;">I wear my diamonds when I'm feeling poor <br/>I can feel the gun in my mouth <br/>fuck me dead <br/>bone fragments and peace<br/>blood instead of tears<br/>dead not sex and always desiring always wet and diamonds on my left hand.<br/><br/></span><span style="color: #dddddd; font-size: 18; font-family: Times;">Typhoid Mary Poem 19<br/></span></div>
